name: Load Verdaccio with amplify-api-next
# TODO:
description: Turn on Verdaccio and load up all of the amplify-api-next build artifacts

runs:
  using: 'composite'
  steps:
    - name: Start verdaccio
      run: |
        npx verdaccio@5.25.0 &
        while ! nc -z localhost 4873; do
          echo "Verdaccio not running yet"
          sleep 1
        done

        # Run your commands after verdaccio is up and running
        echo "Verdaccio is up and running, proceeding with the script..."
      shell: bash
    - name: Install and run npm-cli-login
      shell: bash
      env:
        NPM_REGISTRY: http://localhost:4873/
        NPM_USER: verdaccio
        NPM_PASS: verdaccio
        NPM_EMAIL: verdaccio@amplify.js
      run: |
        echo "global install npm-cli-adduser------"
        npm i -g npm-cli-adduser
        echo "execute command-----"
        npm-cli-adduser
        sleep 1
    - name: Configure registry and git
      shell: bash
      # TODO:
      working-directory: ./amplify-api-next
      env:
        NPM_REGISTRY: http://localhost:4873/
        NPM_USER: verdaccio
        NPM_PASS: verdaccio
        NPM_EMAIL: verdaccio@amplify.js
      run: |
        echo "setting registry-----"
        yarn config set registry $NPM_REGISTRY
        npm set registry $NPM_REGISTRY
        git config --global user.email $NPM_EMAIL
        git config --global user.name $NPM_USER
        git status
        git --no-pager diff
    - name: Publish to verdaccio
      shell: bash
      # TODO:
      working-directory: ./amplify-api-next
      # TODO:
      # yarn info @aws-amplify/data-schema@unstable description
      # yarn info @aws-amplify/data-schema-types@unstable description
      # npm info @aws-amplify/data-schema-types@unstable version
      run: |
        scripts/retry-yarn-script.sh -s publish:verdaccio -n 5 -r true
    - name: Upload artifact
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2 https://github.com/actions/upload-artifact/commit/0b7f8abb1508181956e8e162db84b466c27e18ce
      if: failure()
      with:
        name: ${{ inputs.test_name }}-npm-log
        if-no-files-found: ignore
        path: /Users/runner/.npm/_logs/
        retention-days: 3
