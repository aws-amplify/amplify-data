name: E2E Test
run-name: e2e.${{ inputs.test_name }}

on:
  workflow_call:
    inputs:
      test_name:
        required: true
        type: string
      framework:
        required: true
        type: string
      timeout_minutes:
        required: true
        type: number
      retry_count:
        required: true
        type: number

jobs:
  e2e-test:
    name: E2E ${{ inputs.test_name }}
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout_minutes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0 https://github.com/actions/checkout/commit/24cb9080177205b6e8c946b17badbe402adc938f
        with:
          path: amplify-data
      - name: Setup node and build the repository
        uses: ./amplify-data/.github/actions/node-and-build
      # - name: Run e2e tests for ${{ inputs.test_name }} dev
      #   shell: bash
      #   working-directory: ./amplify-data
      #   env:
      #     E2E_FRAMEWORK: ${{ inputs.framework }}
      #     E2E_TEST_NAME: ${{ inputs.test_name }}
      #   run: |
      #     npm run e2e-shell:test dev
      - name: Run e2e tests for ${{ inputs.test_name }} prod
        shell: bash
        working-directory: ./amplify-data
        env:
          E2E_FRAMEWORK: ${{ inputs.framework }}
          E2E_TEST_NAME: ${{ inputs.test_name }}
        run: |
          npm run e2e-shell:test prod