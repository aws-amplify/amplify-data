name: Push - run release verifications

concurrency:
  # group name unique for push to push-integ-test
  group: push-e2e-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - rename-old-refs

      # bump
jobs:
  e2e:
    secrets: inherit
    uses: callable-release-verification.yml
