name: API Check

on: workflow_call

jobs:
  check-api:
    name: Check for unexpected API changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0 https://github.com/actions/checkout/commit/24cb9080177205b6e8c946b17badbe402adc938f
        with:
          path: amplify-api-next
      - name: Setup node and build the repository
        uses: ./amplify-api-next/.github/actions/node-and-build
      - name: Run checks
        working-directory: ./amplify-api-next
        run: npm run check-api
      - name: API CHECK FAILURE INSTRUCTIONS
        if: failure()
        run: |
          echo
          echo "Oh no!! The API Check Failed!"
          echo
          echo "If you see a line that says 'Entries are different', the check detected API changes that aren't in your PR."
          echo
          echo "To resolve this: run 'npm run docs' in the repository root and commit/push the changes."
          echo
